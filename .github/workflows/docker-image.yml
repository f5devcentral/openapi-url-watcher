name: Docker Image CI

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
          docker build . --file Dockerfile --tag f5star/openapi-url-watcher:latest
          docker push f5star/openapi-url-watcher:latest
